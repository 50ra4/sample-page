<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>
    <todo-table> | web-components sample
  </title>
  <script type="module" src="https://50ra4.github.io/wc-sample/todo-list.bundled.js"></script>
  <script type="module" src="https://50ra4.github.io/wc-sample/todo-table.bundled.js"></script>
  <style>
    .wrapper {
      min-width: 100%;
    }

    .todo {
      display: flex;
    }

    .todo > * {
      margin: 4px;
      width: 50%;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="todo">
      <todo-list title="Alice Todo List" storageKey="alice-todo"></todo-list>
      <todo-table title="Alice Tasks" storageKey="alice-todo"></todo-table>
    </div>
  </div>
  <div class="wrapper">
    <div class="todo">
      <todo-list title="Bob Todo List" storageKey="bob-todo"></todo-list>
      <todo-table title="Bob Todo List" storageKey="bob-todo"></todo-table>
    </div>
  </div>
  <a href="../index.html">back to top</a>
</body>
</html>
